<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="login-container" id="loginPage">
            <h2>Welcome to Tic Tac Toe</h2>
            <label for="player1">Player 1 Name:</label>
            <input type="text" id="player1" required>
            <br />
            <label for="player2">Player 2 Name:</label>
            <input type="text" id="player2" required>
            <br />
            <button onclick="TicTacToeGame.startGame()">Start Game</button>
        </div>

        <div class="game-container" id="gamePage">
            <h2 id="currentPlayer"></h2>
            <div id="board" class="board"></div>
            <button id="resetButton" onclick="TicTacToeGame.resetGame()">
                <i class="material-icons">refresh</i> Reset
            </button>
            <button id="logoutButton" onclick="TicTacToeGame.logout()">Logout</button>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>

</html>
